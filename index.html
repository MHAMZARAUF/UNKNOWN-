<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
    margin: 0; /* Reset default margin */
    padding: 0; /* Reset default padding */
}

.wrapper {
    position: relative;
    width: 900px;
    height: 600px;
    background: #fff;
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.img {
    width: 300px;
    height: 170px;
}

.question {
    font-size: 3em;
    color: #282A35;
    margin: 15px 0;
}

.btn-group {
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: center;
    margin-top: 15px;
}

.yes-btn, .no-btn {
    width: 150px;
    height: inherit;
    font-size: 1.2em;
    font-weight: 600;
    border-radius: 30px;
    border: 2px solid #0ef;
    outline: none;
    cursor: pointer;
    box-shadow: 0 2px 4px rgba(0, 0, 0, .5);
}

.yes-btn:hover, .no-btn:hover {
    transition-delay: 0s, 1s;
    color: #0ef;
    box-shadow: 0 0 10px #0ef, 0 0 20px #0ef, 0 0 40px #0ef, 0 0 80px #0ef, 0 0 160px #0ef;
}

.yes-btn {
    background: #282A35;
}

.no-btn {
    background: #282A35;
}
    </style>
    <div class="wrapper"> 
        <img src="bmw.webp" alt="love" class="img">
        <h2 class="question">take it ?</h2>
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <script>const wrapper = document.querySelector('.wrapper');
        const question = document.querySelector('.question');
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        let wrapperRect, noBtnRect;
        
        let canClickNoBtn = false; // Flag to control if the "no" button can be clicked
        
        // Function to update wrapper and noBtnRect
        function updateRects() {
            wrapperRect = wrapper.getBoundingClientRect();
            noBtnRect = noBtn.getBoundingClientRect();
        }
        
        // Initial update of rects
        updateRects();
        
        // Event listener for window resize to update rects
        window.addEventListener('resize', updateRects);
        
        // Function to check the viewport width and display message accordingly
        function checkViewport() {
            const mediaQuery = window.matchMedia('(max-width: 768px)');
            if (mediaQuery.matches) {
                // Display a message on mobile devices
                document.body.innerHTML = '<div style="font-size: 24px; text-align: center; padding-top: 50vh;">Please check in laptop</div>';
            }
        }
        
        // Check viewport initially
        checkViewport();
        
        // Event listener for "Yes" button click
        yesBtn.addEventListener('click', () => {
            question.innerHTML = 'NO !';
        });
        
        // Event listener for "No" button hover
        noBtn.addEventListener('mouseover', () => {
            if (!canClickNoBtn) {
                const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 8;
                const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 8;
                noBtn.style.position = 'absolute';
                noBtn.style.left = i + 'px';
                noBtn.style.top = j + 'px';
            }
        });
        
        // Event listener for "No" button click
        noBtn.addEventListener('click', () => {
            if (!canClickNoBtn) {
                const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 3;
                const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 3;
                noBtn.style.position = 'absolute';
                noBtn.style.left = i + 'px';
                noBtn.style.top = j + 'px';
            }
        })
        
        </script>
</body>
</html>
